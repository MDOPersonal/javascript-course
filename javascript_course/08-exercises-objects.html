<!DOCTYPE html>
<html>
  <head>
    <title>Objects Exercises</title>
  </head>
  <body>
    <script>
        const product1 = {
            name: 'basketball',
            price: 3095
        }

        const product2 = {
            name: 'basketball',
            price: 3095
        }

        console.log(product1);
        product1.price = product1.price + 500;

        console.log(product1.price);

        product1 ['delivery-time'] = '3 days';
        console.log(product1);

        function comparePrice(object1, object2) {
            if (object1.price > object2.price) {
                return (object2);
            } else {
                return object1;
            }
        }

        const lowestPricedItem = comparePrice(product1, product2);
        console.log(lowestPricedItem);

        function isSameProduct(product1, product2) {
            if (product1.name === product2.name && product1.price === product2.price) {
                return true;
            } else {
                return false
            }
        }
        
        console.log(isSameProduct(product1, product2));
    </script>
  </body>
</html>
